<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Talk</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-thin fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fas fa-light fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-light fa-gear fa-lg"></i></a></span>
        </div>
    </header>
    
    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/내얼굴.jpg" class="user-component__avatar user-component__avatar" />
                <div class="user-component__text">
                    <h4 class="user-component__name">Ho jung</h4>
                    <h6 class="user-component__subtitle">+1 2562-0457 <i class="fa-solid fa-circle-exclamation"></i> </h6>
                </div>
            </div>
            <div class="user-component__column">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z" />
                </svg>
            </div>
        </div>

        <div class="icons">
            <div class="icon-row icon-row1">
                <div class="icon-row__icon">
                    <i class="far fa-calendar-check"></i>
                    <span>Calendar</span>
                </div>
                <div class="icon-row__icon">
                     <i class="far fa-hard-drive"></i>
                    <span>Talk Drive</span>
                </div>
                <div class="icon-row__icon">
                    <i class="far fa-face-laugh-beam"></i>
                    <span>Emoticons</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-brush"></i>
                    <span>Themes</span>
                </div>
            </div>
            <div class="icon-row icon-row2">
                <div class="icon-row__icon">
                    <i class="fas fa-file-invoice-dollar"></i>
                    <span>Account</span>
                </div>
                <div class="icon-row__icon icon-row__icon--openchat">
                    <i class="far fa-comments"></i>
                    <span>Openchat</span> 
                </div>
                <div class="icon-row__icon"></div>
                <div class="icon-row__icon"></div>
            </div>
        </div>

        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon--img"><i class="fa-solid fa-quote-left"></i></div>
                    <span class="more-suggestions__icon--text">Kokoa Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon--img"><i class="fa-solid fa-book-skull"></i></div>
                    <span class="more-suggestions__icon--text">Kokoa books</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon--img"><i class="fa-solid fa-gamepad"></i></div>
                    <span class="more-suggestions__icon--text">Kokoa game</span>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-xl"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <span class="nav__notification badge">5</span>
            <i class="far fa-comment fa-xl"></i></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-thin fa-magnifying-glass fa-xl"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
            <span class="nav__ellipsis_noti"></span>
            <i class="fas fa-light fa-ellipsis fa-xl"></i></a></li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big</span>
        <i class="fa-regular fa-face-sad-tear"></i>
    </div>

    <script 
    src="https://kit.fontawesome.com/ce98882fb7.js" crossorigin="anonymous">
    </script>
</body>
</html>
